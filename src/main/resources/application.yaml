spring:
  application:
    name: loltech-webchat-demo
  datasource:
    url: jdbc:h2:mem:webchat
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
  h2:
    console:
      enabled: on
server:
  port: 8080
